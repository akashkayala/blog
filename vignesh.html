<!DOCTYPE html>
<html>
<head>
  <title>Blog Platform</title>
  <style>
    /* CSS styles for the blog platform */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      margin: 20px;
    }

    .post {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }

    .post h2 {
      margin-top: 0;
    }

    .post p {
      margin-bottom: 10px;
    }

    form {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Blog Platform</h1>
  </header>

  <main>
    <form id="postForm">
      <h2>Create a New Blog Post</h2>
      <label for="title">Title:</label>
      <input type="text" id="title" required><br>
      <label for="content">Content:</label>
      <textarea id="content" required></textarea><br>
      <button type="submit">Publish</button>
    </form>

    <h2>Recent Blog Posts</h2>
    <div id="postsContainer"></div>
  </main>

  <script>
    // JavaScript code for the blog platform

    // Sample data for initial blog posts
    const initialPosts = [
      {
        title: "First Blog Post",
        content: "This is the content of the first blog post."
      },
      {
        title: "Second Blog Post",
        content: "This is the content of the second blog post."
      }
    ];

    // Function to render blog posts
    function renderPosts() {
      const postsContainer = document.getElementById("postsContainer");
      postsContainer.innerHTML = "";

      initialPosts.forEach((post) => {
        const postElement = document.createElement("div");
        postElement.classList.add("post");
        postElement.innerHTML = `
          <h2>${post.title}</h2>
          <p>${post.content}</p>
        `;
        postsContainer.appendChild(postElement);
      });
    }

    // Function to handle form submission
    function handleFormSubmit(event) {
      event.preventDefault();

      const titleInput = document.getElementById("title");
      const contentInput = document.getElementById("content");

      const newPost = {
        title: titleInput.value,
        content: contentInput.value
      };

      initialPosts.push(newPost);

      titleInput.value = "";
      contentInput.value = "";

      renderPosts();
    }

    // Add event listener to the form
    const postForm = document.getElementById("postForm");
    postForm.addEventListener("submit", handleFormSubmit);

    // Initial rendering of blog posts
    renderPosts();
  </script>
</body>
</html>
